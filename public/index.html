<!DOCTYPE html>
<html>
<head>
	<title>A Simple MEAN contact application</title>
	<!-- bootstrap Css -->
		<link rel="stylesheet" type="text/css" href="./lib/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-app="contactApp">


		<!-- main layout -->
		<div class="container" ng-controller="mainCtrl as main">

			<h1>My Contact List App</h1>

		<!-- Main input layout-->
			<div class="row">
					<div class="col-md-3">
						<input class="form-control" placeholder="Name" ng-model="main.contact.name"/>
					</div>
					<div class="col-md-3">
						<input class="form-control" placeholder="Email"  ng-model="main.contact.email"/>
					</div>
					<div class="col-md-3">
						<input class="form-control"  placeholder="Number" ng-model="main.contact.phone"/>
					</div>
					<div class="col-md-3">
						<button class="btn btn-primary" ng-click="main.addNewContact()">Add Contact</button>
					</div>
			</div>

			<div class="row">
				<div ng-repeat="person in main.contactList">
					<div class="col-md-3">
						<p>{{person.name}}</p>
					</div>
					<div class="col-md-3">
						<p>{{person.email}}</p>
					</div>
					<div class="col-md-3">
						<p>{{person.phone}}</p>
					</div>
					<div class="col-md-3">
						<button class="btn btn-success">Update</button>
						<button class="btn btn-danger" ng-click="main.removeContact(person._id)">Delete</button>
					</div>

				</div>
			</div>



		</div>






	<!-- Angular script link -->
		<script src="./lib/angular/angular.min.js"></script>
		<script src="./js/app.js"></script>
		<script src="./js/controllers/mainCtrl.js"></script>

	<!-- Bootstrap js links -->
		<script src="./lib/jquery/dist/jquery.min.js"></script>
		<script src="./lib/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
